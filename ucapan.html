<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar dengan Pemutar Audio dan Tombol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFF1DB;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .image-box {
            width: 100%;
            height: 0;
            padding-top: 100%; /* Maintain 1:1 ratio */
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, #f9f9f9, #e0e0e0);
        }
        .image-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .image-box:hover img {
            transform: scale(1.05);
        }
        h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #333;
            background-color: #FFF1DB;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #D4BDAC; /* Slightly darker shade for hover effect */
            transform: scale(1.05);
        }

        /* Media Query untuk layar smartphone */
        @media (max-width: 600px) {
            .button {
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-box">
            <img src="flower.jpg" alt="Gambar">
        </div>
        <h2>three stalks of gerbera flowers</h2>
        <audio controls>
            <source src="lagu.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="balon.html" class="button">Klik lagi</a>
    </div>

</body>
</html>
